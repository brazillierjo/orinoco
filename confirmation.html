<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <title>ORINOCO | Expert en nounours !</title>
    <meta name="description" content="ORINOCO est l'expert de la vente en ligne d'ours en peluche">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bloc-page">

        <header class="topbar">
            <h1>
                <img class="header-logo" src="img/logo-orinoco.png" alt="Logo ORINOCO">
            </h1>
            <nav class="navbar">
                <img class="icon-header" src="./img/home-solid.svg" /><a href="index.html" class="nav-link">Accueil</a>
                <img class="icon-header" src="./img/shopping-basket-solid.svg" /><a href="panier.html" class="nav-link"><i class="fas fa-shopping-basket"></i>Panier</a>
            </nav>
        </header>


        <div class="recap-container">
            <h2 class="congratulations">Merci pour votre achat <span id="last-name"></span> !</h2>
            <div class="order-confirm">
                <p>Voici votre numéro de commande : <span id="order-id"></span></p>
                <p>Voici le montant total de votre commande : <span id="prix"></span> €</p>
            </div>
            <nav class="order-confirm__card__nav">
                <p class="acceuil-confirm">Pour revenir à l'acceuil du site : <a href="index.html" id="remove-storage">cliquez-ici</a></p>
            </nav>
        </div>



        <footer>
            <p>Site réalisé par BRAZILLIER Johan. Projet 5 <a href="https://openclassrooms.com/">d'Openclassrooms</a></p>
        </footer>
    </div>

    <script src="confirmation.js"></script>

</body>

</html>
